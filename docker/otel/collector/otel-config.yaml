extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      http:
      grpc:
        tls_settings:
          cert_file: /root/service.pem
          key_file: /root/service.key
