#  otlp/notls:
#    protocols:
#      grpc:
#        endpoint: mysite.local:55690

processors:
  batch:

exporters:
  logging:
    logLevel: debug
  zipkin:
    endpoint: "http://host.docker.internal:9411/api/v2/spans"

service:

  pipelines:

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]

  extensions: [health_check, pprof, zpages]
